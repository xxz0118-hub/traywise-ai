<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traywise Analysis Results</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #333; }
        ul { list-style: disc; padding-left: 20px; }
    </style>
</head>
<body>
    <h2>Analysis Labels</h2>
    <ul id="label-list"></ul>

    <script>
        // Use |safe to prevent Flask from escaping & and = characters
        const url = "{{ result_url | safe }}";

        if (!url || url === "None") {
            document.getElementById('label-list').innerHTML = "<li>No result URL provided. Cannot load labels.</li>";
            console.error("result_url is missing!");
        } else {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.json();
                })
                .then(data => {
                    const list = document.getElementById('label-list');
                    if (!Array.isArray(data) || data.length === 0) {
                        list.innerHTML = "<li>No labels detected.</li>";
                    } else {
                        data.forEach(label => {
                            const li = document.createElement('li');
                            li.textContent = label;
                            list.appendChild(li);
                        });
                    }
                })
                .catch(err => {
                    const list = document.getElementById('label-list');
                    list.innerHTML = "<li>Error loading labels</li>";
                    console.error("Error fetching JSON:", err);
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traywise Rekognition</title>
</head>
<body>
    <h1>Upload Image for Analysis</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="image" required>
        <button type="submit">Upload & Analyze</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if labels %}
        <h2>Detected Labels:</h2>
        <ul>
        {% for label in labels %}
            <li>{{ label }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    {% if result_url %}
        <p>Download/View JSON Results: <a href="{{ result_url }}" target="_blank">Click Here</a></p>
        <p>View Results Page: <a href="/results/{{ request.files['image'].filename }}" target="_blank">Open</a></p>
    {% endif %}
</body>
</html>
